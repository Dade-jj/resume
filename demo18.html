<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    div {
      position:relative;
      margin-top:50px;
      border: 1px solid #c6cbd1;
      height:80px;
      width:100px;
    }
    
    .tip1::before {
      position: absolute;
      top: -10px;
      left: 10px;
      content: '';
      border-bottom: 10px solid #ccc;
      border-left: 10px solid #fff;
      border-right: 10px solid #fff;     
      background-color:#ccc;
    }
  </style>
</head>
<body>
  <div class="tip1"></div>
  <div class="tip2"></div>
  <div class="tip3"></div>
</body>
</html>
