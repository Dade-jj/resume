<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    .container,.container2{
      border: 1px solid #000;
      padding :5px;
    }
    
    .ct,.ct2{
      border: 1px solid #000;
    }
    
     .ct-p,.ct-p2{
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ct">
      <p class="ct-p">hello</p>
    </div>
  </div> 
  
  <div class="container2">
    <div class="ct2">
      <p class="ct-p2">stop</p>
    </div>
  </div> 
</body>
  <script>
    function $(node){
  return document.querySelector(node);
}
$(".container").addEventListener("click",function(){
  console.log("捕获阶段 container click");
},true);
$(".ct").addEventListener("click",function(){  
  console.log("捕获阶段 ct click");
},true);
$(".ct-p").addEventListener("click",function(){
  console.log("捕获阶段 p click");
},true);
$(".container").addEventListener("click",function(){
  console.log("冒泡阶段 container click");
},false);
$(".ct").addEventListener("click",function(){
  console.log("冒泡阶段 ct click");
},false);
$(".ct-p").addEventListener("click",function(){
  console.log("冒泡阶段 p click");
},false);


//阻止传播
$(".container2").addEventListener("click",function(){
  console.log("捕获阶段 container click");
},true);
$(".ct2").addEventListener("click",function(e){
  e.stopPropagation();
  console.log("捕获阶段 ct click");
},true);
$(".ct-p2").addEventListener("click",function(){
  console.log("捕获阶段 p click");
},true);
$(".container2").addEventListener("click",function(){
  console.log("冒泡阶段 container click");
},false);
$(".ct2").addEventListener("click",function(){
  console.log("冒泡阶段 ct click");
},false);
$(".ct-p2").addEventListener("click",function(){
  console.log("冒泡阶段 p click");
},false);
     </script>
</html>
