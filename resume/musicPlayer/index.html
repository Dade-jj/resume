<!DOCTYPE html>
<html>
<head>
	<title>音乐播放器</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_544085_opgy09r3nm56ogvi.css">
</head>
<body>
	<div class="cover"></div>
	<div class="container">
		<div class="music-pannel">
			<div class="music">
				<div class="control">
					<span class="back"><i class="iconfont icon-047caozuo_shangyishou"></i></span>
					<span class="play"><i class="iconfont icon-bofang1"></i></span>
					<span class="forward "><i class="iconfont icon-048caozuo_xiayishou"></i></span>
				</div>
				<div class="info">
					<div class="songName">My song</div>
					<div class="author">ruoyu</div>
				</div>
			</div>
			<div class="progress">
				<div class="bar">
					<div class="progress-total"></div>
					<div class="progress-now"></div>
				</div>	
				<div class="time">0:00</div>
			</div>
		</div>
		<ul class="music-list">
			
		</ul>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
