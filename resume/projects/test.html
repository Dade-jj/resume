<!DOCTYPE html>
<html>
<head>
	<title>test</title>
</head>
<body>
<div class="">
	<form action="#" method="get">
		<div class="username">
			<label for="username">姓名:</label>
			<input type="text" name="username" placeholder="用户名">
		</div>
		<div class="password">
			<label for="password">密码:</label>
			<input type="password" name="password" value="1111111111">
		</div>
		<div class="sex">
			<label>性别:</label>
			<input type="radio" name="sex" value="男" checked>男
			<input type="radio" name="sex" value="女">女
		</div>
		<div class="quxiang">
			<label>取向:</label>
			<input type="radio" name="quxiang" value="男" >男
			<input type="radio" name="quxiang" value="女" checked>女
		</div>
		<div class="hobby">
			<label>爱好:</label>
			<input type="checkbox" name="hobby" value="dota">dota
			<input type="checkbox" name="hobby" value="tour" checked>旅游
			<input type="checkbox" name="hobby" value="learn" checked>学习
		</div>
		<div class="comment">
			<label>评论:</label>
			<textarea name="comment" placeholder="ddd"></textarea>
		</div>
		<div class="car">
			<label>我的car</label>
			<select name="car">
				<option value="btw" >宝马</option>
				<option value="sabo" selected>萨博</option>
			</select>
			<input type="submit" name="">
		</div>

	</form>
</div>
</body>
</html>
